<button class='btn btn-danger' routerLink="">Home</button>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3 ">
      <button class='btn btn-secondary' (click)="backClick()">Back</button>
      <h5 class="card-title">Add Student</h5>
      <button class='btn btn-secondary' routerLink="">List</button>
    </div>
  
        <form #addStudentForm = "ngForm" (submit) = "saveStudent(addStudentForm)">
          <div class="row">
            <div class="col-md-6">
              <label for="name" class="form-label">Name*</label>
              <input
                name="name"
                ngModel
                type="text"
                class="form-control"
                placeholder="Deez"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="roll" class="form-label">Roll No*</label>
              <input
                name="roll"
                ngModel
                type="text"
                class="form-control"
                placeholder="12/CSE-3/456"
                required
              />
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <label for="branch" class="form-label">Branch*</label>
                <input
                  name="branch"
                  ngModel
                  type="text"
                  class="form-control"
                  placeholder="CSE"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="roll" class="form-label">Semester*</label>
                <input
                  name="sem"
                  ngModel
                  type="text"
                  class="form-control"
                  placeholder="3rd"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="email" class="form-label">Email*</label>
                <input
                  name="email"
                  ngModel
                  type="email"
                  class="form-control"
                  placeholder="abcd@gmail.com"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone No*</label>
                <input
                  name="phone"
                  ngModel
                  type="text"
                  class="form-control"
                  placeholder="+91 0987654321"
                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger m-2" onclick="form.reset()">Clear</button>
              <button class="btn btn-primary m-2">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
